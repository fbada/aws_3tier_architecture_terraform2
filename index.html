<!DOCTYPE html>
<html>
<head>
    <title>Simple Sleek Site</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'San Francisco', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f5f7;
        }

        .header {
            background-color: #333;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #fff;
        }

        .logo {
            font-size: 1.3em;
        }

        .product-showcase {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 44px);
            text-align: center;
            padding: 20px;
        }

        .product-showcase h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .product-showcase img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .product-showcase img::after {
            content: '';
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(0deg, rgba(255,255,255,0.1) 0%, transparent 100%), url('https://i.pinimg.com/originals/89/aa/ed/89aaed805ac1ca8170ac2a092b2a6245.jpg') no-repeat;
            background-size: 100%;
            background-position: top;
            transform: scaleY(-1);
            opacity: 0.4;
        }

        .product-showcase p {
            font-size: 1.2em;
            color: #333;
            max-width: 800px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">YourBrand</div>
    <nav>
        <a href="#" style="color: #fff; margin-right: 10px;">Product</a>
        <a href="#" style="color: #fff;">Contact</a>
    </nav>
</div>

<div class="product-showcase">
    <h1>FOXIES!!!</h1>
    <img src="https://staticg.sportskeeda.com/editor/2021/09/142ee-16319085753803.png" alt="Creeper">
    <p>Dont feed them to the creeper!!</p>
</div>

<div class="footer">
</div>
</body>
</html>
